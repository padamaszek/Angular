<div *ngIf="car">
  <h2>{{car.name}} details!</h2>
  <div>
    <label>id: </label>{{car.id}}</div>
  <div>
   <p> <label>name: </label> </p>
   <p> <input [(ngModel)]="car.name" placeholder="name" /> </p>
   <p> <label>year: </label> </p>
   <p> <input [(ngModel)]="car.year" placeholder="year" /> </p>
   <p> <label>capacity: </label> </p>
   <p> <input [(ngModel)]="car.capacity" placeholder="capacity" /> </p>
      <p> <label>horsepower: </label> </p>
   <p> <input [(ngModel)]="car.horsepower" placeholder="horsepower" /> </p>
   <p> <label>type: </label> </p>
   <p> <input [(ngModel)]="car.type" placeholder="type" /> </p>
   </div> 
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
>
